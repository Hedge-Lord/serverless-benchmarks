apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: redis-batching-agent
  labels:
    app: redis-batching-agent
spec:
  selector:
    matchLabels:
      app: redis-batching-agent
  template:
    metadata:
      labels:
        app: redis-batching-agent
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - node0.ggz-248982.ucla-progsoftsys-pg0.utah.cloudlab.us
      containers:
      - name: redis-batching-agent
        image: localhost:5000/redis-batching-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST
          value: "10.97.100.77"  # Replace with your remote Redis host
        - name: REDIS_PORT
          value: "6379"  # Replace with your remote Redis port
        - name: REDIS_PASSWORD
          value: ""  # Replace with your Redis password if needed
        - name: BATCHING_ENABLED
          value: "true"
        - name: BATCH_WINDOW
          value: "100ms"  # 100 milliseconds batch window
        - name: MAX_BATCH_SIZE
          value: "10"
        - name: DEBUG_MODE
          value: "false"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10 